##
# Amarktai Nginx configuration
#
# This config expects that the application is installed under
# `/var/amarktai/app` with a backend listening on port 8000 and a
# frontend build located at `/var/amarktai/app/frontend/build`.  It
# proxies all requests beginning with `/api/` to the backend, serves
# static frontend assets directly, and upgrades WebSocket connections on
# `/api/ws`.  SSE endpoints (`/api/realtime`) are also proxied with
# appropriate headers.

upstream amarktai_backend {
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Root served for the React build
    root /var/amarktai/app/frontend/build;
    index index.html;

    # Proxy API requests
    location /api/ {
        proxy_pass http://amarktai_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # WebSocket support
    location /api/ws {
        proxy_pass http://amarktai_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Serverâ€‘Sent Events
    location /api/realtime/ {
        proxy_pass http://amarktai_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering "no";
    }

    # Serve static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # All other requests go to the React router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}